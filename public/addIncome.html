<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <title>Gestion Gastos</title>
</head>
<body>
    <div class="d-flex flex-row">

        <div class="d-flex flex-column flex-shrink-0 p-3 text-white bg-dark" style="width: 25vh; height: 100vh;">
            <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
                <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
                <span class="fs-4">Expense Management</span>
            </a>
            <hr>
            <ul class="nav nav-pills flex-column mb-auto">
                <li class="nav-item">
                    <a href="index.html" class="nav-link" aria-current="page">
                        <svg class="bi me-2" width="16" height="16"><use xlink:href="#home"></use></svg>
                        Home
                    </a>
                </li>
                <li>
                    <a href="addexpense.html" class="nav-link text-white">
                        <svg class="bi me-2" width="16" height="16"><use xlink:href="#speedometer2"></use></svg>
                        Add Expense
                    </a>
                </li>
                <li>
                    <a href="addIncome.html" class="nav-link active text-white">
                        <svg class="bi me-2" width="16" height="16"><use xlink:href="#table"></use></svg>
                        Add Income
                    </a>
                </li>
                <li>
                    <a href="monthlyReport.html" class="nav-link text-white">
                        <svg class="bi me-2" width="16" height="16"><use xlink:href="#grid"></use></svg>
                        Report
                    </a>
                </li>
            </ul>
        </div>
        <!-- Form for Income Info -->
        <form class="d-flex flex-column mx-auto mt-5">
            <div class="form-group">
                <label for="exampleInputPassword1">Name of Income</label>
                <input type="text" class="form-control" id="Name" placeholder="Insert Name">
              </div>
            
            <label for="amountOfExpense">Amount of Income</label>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text">$</span>
                </div>
                <input id="Amount" type="text"  class="form-control" aria-label="Amount (to the nearest dollar)">
                <div class="input-group-append">
                  <span class="input-group-text">.00</span>
                </div>
              </div>

              <button type="submit" class="btn btn-primary" id="submit">Submit</button>
              <!-- Sends Info to DB -->
              <script>
                  const button = document.getElementById("submit");
                  button.addEventListener("click", async (event) => {
                      console.log('xiv');
                      let name = document.getElementById("Name").value;
                      let amount = document.getElementById("Amount").value;
                      let category = 'Entertainment';
                      let type = 'income'; 
                      const data = { name, amount, category, type };
                      const options = {
                          method: "POST",
                          headers: {
                              "Content-Type": "application/json",
                          },
                          body: JSON.stringify(data),
                      };
                      const response = await fetch('/api', options);
                      const json = await response.json();
                      console.log(json);
                  });
              </script>          
            </form>
        
    </div>

    <script src="/docs/5.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
